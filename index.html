<!doctype html>
<html lang="en">

<head>
    <title>Exo Requêtes Ajax</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="node_modules/fontawesome/css/all.css">
    <link rel="stylesheet" href="public/style/style.css">
</head>

<body class="body">
    <div class="container">

        <h1 class="text-center">Requêtes Ajax</h1>
        <h2 class="text-center">$.ajax() / $.get() / $.post</h2>

        <!-- Bouton permettant d'afficher la modal d'ajout d'article -->
        <button class="btn btn-primary btn-add float-right" data-toggle="modal" data-target="#modalAdd"><i class="fas fa-plus"></i> Ajouter un article</button>

        <!-- Table d'affichage de la liste des articles stockés dans l'API -->
        <table class="table">

                <thead class="thead-dark thead text-center">
                    <tr>
                        <th scope="col">User ID</th>
                        <th scope="col">ID</th>
                        <th scope="col">Title</th>
                        <th scope="col">Body</th>
                        <th scope="col">Action</th>
                    </tr>
                </thead>
                <tbody id="tbody" class="tbody">
                    <!-- Insertion des lignes de chaque donées içi -->
                </tbody>
        </table>

        <!-- Modal d'ajout d'un article -->
        <div class="modal fade" id="modalAdd" tabindex="-1" role="dialog" aria-labelledby="modalAddLabel"
            aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Ajout d'article</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form id="myForm">
                            <div class="form-row">
                                <div class="form-group col-4">
                                    <label for="userId">User Id :</label>
                                    <input type="text" class="form-control" id="userId" placeholder="User_Id..." autofocus>
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="form-group col">
                                    <label for="title">Title :</label>
                                    <input type="text" class="form-control" id="title" placeholder="Title...">
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="form-group col">
                                    <label for="body">Body :</label>
                                    <input type="text" class="form-control" id="body" placeholder="Body...">
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" onclick="postNewData()" class="btn btn-primary" id="register">Ajouter</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Modal d'affichage des détails d'un article -->
        <div class="modal fade" id="modalShow" tabindex="-1" role="dialog" aria-labelledby="modalShowLabel"
            aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Détails</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body" id="modalBody">
                    </div>
                </div>
            </div>
        </div>

    </div>

    <script src="node_modules/jquery/dist/jquery.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.js"></script>
    <!-- Optional JavaScript -->
    <script src="public/scripts/script.js"></script>
</body>

</html>
